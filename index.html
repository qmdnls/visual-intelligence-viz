<!doctype html>
<html>

<head>
  <title>Visual Intelligence Platform</title>

  <style>
    body {
      font-size: 18px;
    }

    /* This sets the color for "TK" nodes to a light blue green. */
    g.person>rect {
      fill: #00ffd0;
    }

    text {
      font-weight: 300;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
    }

    .node rect {
      stroke: #999;
      fill: #fff;
      stroke-width: 1.5px;
    }

    .edgePath path {
      stroke: #333;
      stroke-width: 1.5px;
    }
  </style>

  <script src="js/d3.min.js"></script>
  <script src="js/dagre-d3.min.js"></script>
  <script src="js/dagre.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      var socket = io();
      socket.on('jsonUpdate', function(jsonData) {
        console.log(JSON.stringify(jsonData));
        $('#question_id').text("Question ID: " + jsonData.status.question_id);
        $('#question').text("Question: " + jsonData.status.question);
        $('#answers').empty();
        jsonData.status.answers.forEach(answer => $('#answers').append($('<li>').text(answer)));
        $('#correct_idx').text("Correct answer index: " + jsonData.status.correct_idx);
        $('#q_level_logic').text("Question logic level: " + jsonData.status.q_level_logic);
        $('#q_level_mem').text("Question memory level: " + jsonData.status.q_level_mem);
        $('#vid').text("Video: " + jsonData.status.vid);
        $('#shots').text("Shots contained: " + jsonData.status.shot_contained);
      });
    });
  </script>
</head>

<body>
  <p id="question_id"></p>
  <p id="question"></p>
  <ul id="answers"></ul>
  <p id="correct_idx"></p>
  <p id="q_level_logic"></p>
  <p id="q_level_mem"></p>
  <p id="vid"></p>
  <p id="shots"></p>
  <svg width=960 height=600></svg>
  <p id="other">A sample showing how to use DOM nodes in a graph. Note that IE does not
    support this technique.

    <script id="js">
      // Create a new directed graph 
      var g = new dagre.graphlib.Graph();

      // Set an object for the graph label
      g.setGraph({});

      // Default to assigning a new object as a label for each new edge.
      g.setDefaultEdgeLabel(function () { return {}; });

      // Add nodes to the graph. The first argument is the node id. The second is
      // metadata about the node. In this case we're going to add labels to each of
      // our nodes.
      g.setNode("kspacey", { label: "Kevin Spacey", width: 144, height: 100, class:"person" });
      g.setNode("swilliams", { label: "Saul Williams", width: 160, height: 100 });
      g.setNode("bpitt", { label: "Brad Pitt", width: 108, height: 100 });
      g.setNode("hford", { label: "Harrison Ford", width: 168, height: 100 });
      g.setNode("lwilson", { label: "Luke Wilson", width: 144, height: 100 });
      g.setNode("kbacon", { label: "Kevin Bacon", width: 121, height: 100 });

      // Add edges to the graph.
      g.setEdge("kspacey", "swilliams");
      g.setEdge("swilliams", "kbacon");
      g.setEdge("bpitt", "kbacon");
      g.setEdge("hford", "lwilson");
      g.setEdge("lwilson", "kbacon");

      // Create the renderer
      var render = new dagreD3.render();

      // Set up an SVG group so that we can translate the final graph.
      var svg = d3.select("svg"),
        svgGroup = svg.append("g");

      // Run the renderer. This is what draws the final graph.
      render(d3.select("svg g"), g);

      // Center the graph
      var xCenterOffset = (svg.attr("width") - g.graph().width) / 2;
      svgGroup.attr("transform", "translate(" + xCenterOffset + ", 20)");
      svg.attr("height", g.graph().height + 40);

    </script>

</body>

</html>
